<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrenador - Comunicación</title>
  <link rel="stylesheet" href="../css/style-home.css" />
  <link rel="stylesheet" href="../css/main-styles.css" />
  <link rel="stylesheet" href="./css/coach-modules.css" />
  <link rel="stylesheet" href="./css/coach-comunicacion.css" />
</head>
<body>
  <header class="navbar">
    <h2>Entrenador - Comunicación</h2>
    <a href="../index.html" class="btn-logout">Cerrar sesión</a>
  </header>

  <main class="dashboard">
    <aside class="sidebar">
      <h3>Módulos</h3>
      <ul>
        <li><a href="./entrenamientos.html">Gestión de Entrenamientos</a></li>
        <li><a href="./jugadores.html">Gestión de Jugadores</a></li>
        <li><a href="./partidos.html">Gestión de Partidos</a></li>
        <li><a class="active" href="./comunicacion.html">Comunicación</a></li>
        <li><a href="./reportes.html">Reportes</a></li>
      </ul>
    </aside>

    <section class="content">
      <div class="content-header">
        <div>
          <h3>Mensajería</h3>
          <p>Envío de notificaciones y recepción de mensajes del administrador.</p>
        </div>
      </div>

      <section class="panel">
        <h4>Enviar Notificación</h4>
        <form id="formMensaje" class="filters" novalidate>
          <div class="form-group">
            <label for="destinatarios">Destinatarios</label>
            <select id="destinatarios" multiple size="6"></select>
          </div>
          <div class="form-group" style="min-width: 320px; flex:1;">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" rows="4" style="width:100%; padding:.5rem; border:1px solid var(--border); border-radius:6px;"></textarea>
          </div>
          <div class="form-group" style="align-self:flex-end;">
            <button class="btn primary" id="btnEnviar">Enviar</button>
          </div>
        </form>
      </section>

      <section class="panel">
        <h4>Mensajes Recibidos</h4>
        <div class="table-wrapper">
          <table id="tablaRecibidos" class="table">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>De</th>
                <th>Mensaje</th>
              </tr>
            </thead>
            <tbody><!-- JS --></tbody>
          </table>
        </div>
      </section>

    </section>
  </main>

  <noscript>Habilita JavaScript para usar la mensajería.</noscript>

  <script src="../Administrador/js/admin-common.js"></script>
  <script src="./js/coach-comunicacion.js"></script>
</body>
</html>
